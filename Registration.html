<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body style="background-color: rgb(116, 187, 88);">
    <h style="color: rgb(17, 18, 16);text-align: center;"><b>Student Registration</b></h>
   <br>
    <a href="reghome.html">Home</a>
    <Form>
        <fieldset>
            <legend>Personal Details</legend>
            <label for="First name">First name</label>
            <input type="text"><br><br>
            <label for="last name">Last name</label>
            <input type="text"><br><br>
            <label for="Phone">Phone Number</label>
            <input type="number"><br><br>
            <label for="email">E-mail></label>
            <input type="email"><br><br>
            <label for="DOB">D.O.B</label>
            <input type="date"><br><br>

            <label for="gender">gender:</label>
            <input type="radio" name="gender">
            <label for="gen">male</label>
            <input type="radio" name="gender">
            <label for="gen">female></label><br><br>
            
            <label for="address">address</label>
            <textarea name="add" id="address" cols="50" rows="10"></textarea><br><br>
            <label for="pin">Pincode</label>
            <input type="number"><br><br>
            <label for="Skills">Skills</label>
            <input type="checkbox" name="Mern">
            <label for="Mern">Mern</label>
            <input type="checkbox" name="Python">
            <label for="Python">Python</label>
            <input type="checkbox" name="tally">
            <label for="tally">tally</label><br><br>
            <input type="submit">
            <input type="reset">
        </fieldset>

        <fieldset>
            <legend>Academic Details</legend>
            <label for="course ug">course UG</label>
            <select name="course" id="co" size="2">
                <option value="b.tech">B.TECH</option>
                <option value="BBA">BBA</option>
                <option value="BCA">BCA</option>
                <option value="BSC">BSC</option>
                <option value="m.COM">B.COM</option>
            </select><br><br>

            <label for="course pg">course PG</label>
            <select name="course" id="co" size="2">
                <option value="m.tech">M.TECH</option>
                <option value="MBA">MBA</option>
                <option value="MCA">MCA</option>
                <option value="MSC">MSC</option>
                <option value="M.COM">M.COM</option>
            </select><br><br>
            <input type="submit">
            <input type="reset">

        </fieldset>
    </Form>
