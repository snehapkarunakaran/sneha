<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: darkolivegreen;">
    <form style="background-color: rgba(0, 255, 187, 0.527);font-size: medium;">
        <h1>Sign up form</h1>
        <h2>Fill In The Followig Form</h2>

        <label for="FN">First name</label>
        <input type="text"place holder="first name">
        <br>
        <br>
        <label for="MN">Middle name</label>
        <input type="text"place holder="Middle name">
        <br>
        <br>
        <label for="ON">Other name</label>
        <input type="text"place holder="Other name">
        <br>
        <br>
        <label for="G">Gender:</label>
        <label for="M">Male</label>
        <input type="radio"place holder="first name">
        <label for="F">Female</label>
        <input type="radio"place holder="first name">
        <br>
        <br>
        <label for="DOB">Date of Birth</label>
        <input type="date">
        <br>
        <br>
        <label for="E">E-mail Address: </label>
        <input type="email"place holder="E-mail Address">
        <br>
        <br>
        <label for="p">Password:</label>
        <input type="password"place holder="password">
        <br>
        <br>
        <button type="submit">Sign up</button>
       




    </form>
    
</body>
</html>
